<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/rocket.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>
<body>
    <div class="container-main-content">
        <h1>Ready to launch in...</h1>
        <table>
            <tr class="titles">
                <td>Dias</td>
                <td></td>
                <td>Horas</td>
                <td></td>
                <td>Minutos</td>
                <td></td>
                <td>Segundos</td>
            </tr>
            <tr class="timer">
                <td class="days">00</td>
                <td>:</td>
                <td class="hours">00</td>
                <td>:</td>
                <td class="minutes">00</td>
                <td>:</td>
                <td class="seconds">00</td>
            </tr>
        </table>
        <h2>Inscreva-se para saber mais sobre o lan√ßamento!</h2>
        <a href="#register">Inscreva-se</a>
    </div>
    <div class="rocket">
        <img src="./images/rocket.svg" alt="Foguete decolando">
    </div>
    <div id="register" class="modal">
        <a href="#close" title="Fechar" class="close">x</a>
        <form action="">
            <label for="nome">Nome Completo:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo">
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="seuemail@exemplo.com">
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
